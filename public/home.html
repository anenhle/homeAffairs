<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-image: url(https://www.thesouthafrican.com/wp-content/uploads/2023/01/unnamed-5.jpg);
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        }

        .top-bar {
        background-color: transparent;
        color: white;
        }

        .container {
        width: 90%;
        margin: 0 auto;
        padding: 20px 0;
        }

        nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        }

        nav ul li {
        display: inline;
        }

        nav ul li a {
        color: white;
        text-decoration: none;
        padding: 10px 15px;
        }

        nav ul li a:hover {
        text-decoration: underline;
        }

        #Department-of-Home-Affairs-logo {
            margin-left: 10px;
            margin-top: 20px;
        }
        nav {
            margin-top: -80px;
            margin-left: 150px;
        }
        #loginForm{
            border: 2px solid white;
            border-radius: 10px;
            padding: 10px;
            width: fit-content;
            margin-left: 500px;
            

        }
        .slogan{
            margin-left: 240px;
            font-size: 380%;
            font-weight: bold;
            color: white;
        }


    
        
    </style>
</head>
<body>
    <div class="home">
        <header class="top-bar">
            <img id="Department-of-Home-Affairs-logo" src="https://advanceafricajobs.com/wp-content/uploads/2023/07/Department-of-Home-Affairs-logo.jpg" width="150px"/>
            <div class="container">
              <nav>
                <ul>
                  <li><a href="./birth.html">Birth Registration</a></li>
                  <li><a href="./death.html">Death Registration</a></li>
                  <li><a href="./id.html">ID Registration</a></li>
    
                </ul>
              </nav>
            </div>
          </header>

          <div class="main">
            <h3 class="slogan">Govern your citizen demands...</h3>
            <form id="loginForm">
                <input id="username" placeholder="Enter your username..." required/><br><br>
                <input id="password" placeholder="Enter your password..." required/><br><br>
                <button id="login">Login</button>
                <p>Don't have an account? <a href="#" id="sign-up-link">Sign up</a></p>
            </form>

          </div>

    </div>

    <script>
        const signUpLink = document.getElementById("sign-up-link");
        const loginForm = document.getElementById("loginForm");

        signUpLink.addEventListener('click', function () {
            loginForm.innerHTML = `
            <input id="username" placeholder="Enter your username..." required/><br><br>
            <input id="password" placeholder="Enter your password..." required/><br><br>
            <button type="submit">Submit</button>
             `;
        });


    </script>
</body>
</html>
